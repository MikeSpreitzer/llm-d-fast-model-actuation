apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Generate ConfigMap from files
configMapGenerator:
  - files:
      - __init__.py
      - launcher.py
    name: launcher-code
    options:
      disableNameSuffixHash: true
      labels:
        app: launcher
        version: "1.0"

# Include other Kubernetes resources
resources:
  - replicaset.yaml
  - service.yaml

# Add common annotations and labels
commonAnnotations:
  managed-by: kustomize
labels:
  - includeSelectors: true
    pairs:
      app: launcher
