apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Generate ConfigMap from files
configMapGenerator:
- files:
  - launcher.py
  - requirements.txt
  name: launcher-code
  options:
    labels:
      app: launcher
      version: "1.0"

# Include other Kubernetes resources
resources:
- deployment.yaml
- service.yaml

# Add common annotations and labels
commonAnnotations:
  managed-by: kustomize
labels:
- includeSelectors: true
  pairs:
    app: launcher
